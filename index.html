<html>
    <head>

    </head>

    <body>
       
            <fieldset style="background-color:B4D4FF;">
                <legend style="background-color:86B6F6;">Personal Data</legend>

                <fieldset style="background-color:rgb(194, 240, 255);">
                    <legend style="background-color:86B6F6;height: 60;">
                        <br>
                        Your Name
                    </legend>
                    <br>
                    <form>
                        <table>
                            <tr>
                                <td><label for="fn">First Name</label></td>
                                <td> : </td>
                                <td><input id="fn" type="text" name="fname" placeholder="ex : Maryam"></td>
                            </tr>
                            <tr>
                                <td><label for="ln">Last Name</label></td>
                                <td> : </td>
                                <td><input id="ln" type="text" name="lname" placeholder="ex : Aly"></td>
                            </tr>
                        </table>
                    </form>
                </fieldset>

                <br>
                <br>

                <form>
                    <table>
                        <tr>
                            <td><label for="phone">Your phone</label></td>
                            <td> : </td>
                            <td><input id="phone" type="tel" name="Mobile"></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email</label></td>
                            <td> : </td>
                            <td><input id="email" type="email" name="Email"></td>
                        </tr>
                        <tr>
                            <td><label for="Pass">Password</label></td>
                            <td> : </td>
                            <td><input id="Pass" type="password" name="pass"></td>
                        </tr>
                        <tr>
                            <td><label for="rePass">Re-Password</label></td>
                            <td> : </td>
                            <td><input id="rePass" type="password" name="repass"></td>
                        </tr>
                    </table>
                </form>

                <br>
                <br>

                <form>
                    <label for="Uni"> University: </label>
                    <br>
                    <select name="Uni" id="Uni">
                        <optgroup label="Egypt">
                            <option value="MSA" selected>MSA</option>
                            <option value="AUC">AUC</option>
                            <option value="GUC">GUC</option>
                            <option value="Cairo_Uni">Cairo University</option>
                        </optgroup>

                        <optgroup label="United Kingdom">
                            <option value="Oxford_Uni">University of Oxford</option>
                            <option value="Cambridge_Uni">University of Cambridge</option>
                        </optgroup>

                        <optgroup label="United States">
                            <option value="Harvard_Uni">Harvard University</option>
                            <option value="Princeton_Uni">Princeton University</option>
                        </optgroup>
                    </select>
                </form>
                <br>
                <input type="image" src="./img/Submit-blue-1.png" alt="Submit button" width="150">
            </fieldset>
        
    </body>
</html>
